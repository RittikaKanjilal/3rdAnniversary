<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary, Babe! :)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f06292; /* A nice pink background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-container {
            background-color: #e94b7a; /* A slightly darker pink for the card */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Happy Anniversary, Arjun!</h1>
        <p>Another year together, and I love you more than ever. You make every day brighter and my heart so happy. Thank you for being my amazing boyfriend and best friend.</p>
        <p>Here's to many more adventures and making more wonderful memories together!</p>
        <div class="footer">
            With all my love, <br>
            Rittika
        </div>
    </div>
</body>
</html>
