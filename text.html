<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary, Baby!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h1 id="greeting-title">Happy Anniversary, [Boyfriend's Name]!</h1>
            <p>Another year, another adventure with you! Here's to more laughter and love together.</p>
            <button id="surprise-button">Click for a surprise!</button>
            <div id="surprise-message" class="hidden">
                <p>You're my favorite person in the world! I love you more than words can say.</p>
                <!-- Simple animation element -->
                <div class="heart-animation">❤️</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
